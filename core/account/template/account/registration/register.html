{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<br>
<div clas="container bg-white shadow-md p-5 form-layout">
    <h3>Create New Account</h3>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Register" class="btn btn-secondary w-100 btn-block p-2 btn-register">
    </form>
</div>

{% endblock content %}
